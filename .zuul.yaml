---
- project:
    templates:
      - publish-stx-docs
      - stx-api-ref-jobs
      - stx-release-notes-jobs
      - stx-bandit-jobs
    check:
      jobs:
        - stx-ha-tox-pep8
        - stx-ha-tox-linters
        - ha-tox-pylint
    gate:
      jobs:
        - stx-ha-tox-pep8
        - stx-ha-tox-linters
        - ha-tox-pylint
    post:
      jobs:
        - stx-ha-upload-git-mirror

- job:
    name: stx-ha-tox-linters
    parent: openstack-tox-linters
    nodeset: debian-bullseye

- job:
    name: stx-ha-tox-pep8
    parent: openstack-tox-pep8
    nodeset: debian-bullseye

- job:
    name: ha-tox-pylint
    parent: tox
    description: |
      Run pylint test for ha in python3
    nodeset: debian-bullseye
    vars:
      tox_envlist: pylint
- job:
    name: stx-ha-upload-git-mirror
    parent: upload-git-mirror
    description: Mirrors opendev.org/starlingx/ha to github.com/starlingx/ha.git
    vars:
      git_mirror_repository: starlingx/ha
    secrets:
      - name: git_mirror_credentials
        secret: stx-ha-github-secret2
        pass-to-parent: true

